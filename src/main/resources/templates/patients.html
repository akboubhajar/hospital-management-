<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Liste de patients</div>
    </div>
</div>
<div class="m-2">
    <a class="btn btn-primary" href="/addPatient">Ajouter des patients</a>
    <a class="btn btn-primary" href="/index">Consulter tous les patients</a>
    <a class="btn btn-primary">Consulter un patient</a>
    <a class="btn btn-primary">Chercher des patients</a>
</div>

<table class="table">
    <thead>
    <tr>
        <td>ID</td>
        <td>Nom</td>
        <td>Prenom</td>
        <td>Date</td>
        <td>Score</td>
        <td>Malade</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${Listpatients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.prenom}"></td>
        <td th:text="${p.dateNaissance}"></td>
        <td th:text="${p.score}"></td>
        <td th:text="${p.malade}"></td>
        <td>
            <a onclick="return confirm('Êtes-vous sûr(e)?')" class="btn btn-danger" th:href="@{/deletePatient(id=${p.id})}">Supprimer</a>
            <a class="btn btn-primary" th:href="@{/editPatient(id=${p.id})}">Modifier</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
