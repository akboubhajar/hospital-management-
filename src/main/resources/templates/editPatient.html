<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Edit Patient </title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Edit Patient</h2>
  <form method="post" th:action="@{/updatePatient}">
    <input type="hidden" th:field="${p.id}">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" th:field="${p.nom}">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom:</label>
      <input type="text" class="form-control" id="prenom" th:field="${p.prenom}">
    </div>
    <div class="form-group">
      <label for="dateNaissance">Date de naissance:</label>
      <input type="date" class="form-control" id="dateNaissance" th:field="${p.dateNaissance}">
    </div>
    <div class="form-group">
      <label for="score">Score:</label>
      <input type="number" class="form-control" id="score" th:field="${p.score}">
    </div>
    <div class="form-group">
      <label for="malade">Malade:</label>
      <input type="checkbox" class="form-check-input" id="malade" th:field="${p.malade}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
